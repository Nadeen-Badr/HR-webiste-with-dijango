{% extends 'signin.html'%} <!--must be exist in the top of page-->
{%load static%}

{% block content%}
<div class="container">
    <div class="card">
        <div class="inner-box">
            <div class="card-front">
                <div clas="log" >
                    <h2>Login</h2>
                    <form action="" target="_self">   
                        <input type="email" class="input-box" name="email" placeholder="Enter the E-mail" required>
                        <input type="password" class="input-box" placeholder="Password..." required>
                        <button type="submit" class="submit-btn" >Login</button>
                    </form>
                </div>
            </div>
            <div class="card-back"></div>
        </div>
    </div>
</div>    
{% endblock content%}
